<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfWatch | Upload Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
	<div class="logo">ShelfWatch</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="upload.html" class="active">Upload</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>
</header>

<section class="page-header">
    <h1>Add an Item to Your Pantry</h1>
    <p>Fill out the details below and upload an image.</p>
</section>

<section class="upload-container">

    <label>Item Name</label>
    <input type="text" id="name" placeholder="ex. Granola Bars">

    <label>Location</label>
    <select id="location">
        <option value="Pantry Shelf 1">Pantry Shelf</option>
    </select>

    <label>Quantity</label>
    <input type="number" id="quantity" min="1" max="500" value="1">

    <label>Expiration Date</label>
    <input type="date" id="expiration">

    <label>Item Image</label>
    <input type="file" id="file-input" accept="image/*">

    <button onclick="uploadItem()">Upload Item</button>

    <p id="status"></p>

</section>

<script src="config.js"></script>
<script>
async function uploadItem() {
    const file = document.getElementById("file-input").files[0];
    const name = document.getElementById("name").value;
    const location = document.getElementById("location").value;
    const quantity = document.getElementById("quantity").value;
    const expirationDate = document.getElementById("expiration").value;

    if (!file || !name || !expirationDate) {
        alert("Please fill all required fields and choose an image.");
        return;
    }

    try {
        document.getElementById("status").innerHTML = "Upload in progress";
        // STEP 1: Ask backend for a pre-signed URL
        //const API_URL = "https://0mohtjonpa.execute-api.us-east-1.amazonaws.com/prod/presign"; // Replace this

        const presignResult = await fetch(`${CONFIG.API_URL}presign`, { //API_URL,
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                filename: file.name,
                contentType: file.type
            })
        });

        if (!presignResult.ok) {
            throw new Error(`Presign failed: ${presignResult.status}`);
        }

        const { uploadUrl, s3Key } = await presignResult.json();

        // STEP 2: Upload image directly to S3
        const s3Result = await fetch(uploadUrl, {
            method: "PUT",
            headers: { "Content-Type": file.type },
            body: file
        });

        if (!s3Result.ok) {
            throw new Error(`S3 upload failed: ${s3Result.status}`);
        }

        // STEP 3: Save item metadata to DynamoDB through backend API
        //const SAVE_URL = "https://0mohtjonpa.execute-api.us-east-1.amazonaws.com/prod/items"; 

        const metadata = {
            name: name,
            location: location,
            quantity: Number(quantity),
            expirationDate: expirationDate,
            imageKey: s3Key
        };

        const saveResult = await fetch(`${CONFIG.API_URL}items`, { //SAVE_URL,
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(metadata)
        });

        if (!saveResult.ok) {
            throw new Error(`Save failed: ${saveResult.status}`);
        }

        document.getElementById("status").innerHTML =
            `âœ” Successfully uploaded <b>${name}</b> to your pantry!`;
    } catch (error) {
        console.error("Upload error:", error);
        document.getElementById("status").innerHTML = `Error: ${error.message}`;
    }
}
</script>

</body>
</html>
