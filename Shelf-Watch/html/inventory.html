<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfWatch | Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
	<nav>
            <div class="logo">ShelfWatch</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html" class="active">Inventory</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-header">
        <h1>Your Pantry Inventory</h1>
        <p>Below is your current list of items.</p>
    </section>

    <section class="inventory-container">
        <div id="items"></div>
    </section>

<div id="items-container" style="display:flex; flex-wrap:wrap; gap:20px;"></div>



    <script>
	// When connected to API Gateway, update URL here
        const API_URL = "https://hldjqgkt5e.execute-api.us-east-1.amazonaws.com/prod/items";

        async function loadItems() {
            const res = await fetch(API_URL);
            const items = await res.json();

            const container = document.getElementById("items");
            container.innerHTML = "";

            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "item-card";
                div.innerHTML = `
                    <h3>${item.name}</h3>
                    <p><strong>Quantity:</strong> ${item.quantity}</p>
                    <p><strong>Location:</strong> ${item.location}</p>
                    <p><strong>Expires:</strong> ${item.expirationDate}</p>
                `;
                container.appendChild(div);
            });
        }

	loadItems();
    </script>

</body>
</html>
